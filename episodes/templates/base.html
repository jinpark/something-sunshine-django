    <!-- Begin MailChimp Signup Form -->
    <div class="card-panel">
      <div id="mc_embed_signup">
        <form action="//somethingsunshine.us11.list-manage.com/subscribe/post?u=3f9c8499345dab8dabb833e58&amp;id=25747ca0a9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll" class="row valign-wrapper">
            <div class="input-field col s12 m6 offset-l2 offset-m2 mc-field-group">
              <input type="email" placeholder="Email Address" value="" name="EMAIL" class="required email" id="mce-EMAIL">
              <label for="EMAIL">Subscribe to hear about new episodes!</label>
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_3f9c8499345dab8dabb833e58_25747ca0a9" tabindex="-1" value=""></div>
              <div class="clear col s12 m3 valign center-align">
                <button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn waves-effect waves-light">Submit</button>
              </div>
            </div>
        </form>
      </div>
    </div>
