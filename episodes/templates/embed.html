<!DOCTYPE html>
<html>
<head>
	<link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
	<script src="https://vjs.zencdn.net/4.12/video.js"></script>
</head>
<body>

<style type="text/css">
html, body {
	padding:0;
	margin:0;
}
.video-js {  
   width:100vw; 
   height:100vh; 
}
</style>

<audio id="audio_example" class="video-js vjs-default-skin  vjs-big-play-centered" controls 
  preload="auto" width="100vw" height="100vh"
  poster="{{ episode.thumbnail }}" data-setup='{}'>
  <source src="{{ episode.audio_file_path }}" type='audio/mp3'/>
</audio>
</body>
</html>
